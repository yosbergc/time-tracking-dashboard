<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    
    <div class="card">
      <div class="cardUp">
        <div class="image">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <div class="cardInfo">
          <p>Report from</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
      <div class="card-down">
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </div>
    <div class="card-category work">
      <div class="imgContainer">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="card-category-info">
        <div class="name-category">
          <h2 class="category-name">Work</h2>
          <p class="category-time">32 hrs</p>
        </div>
        <div class="secondPart-category-info">
          <img src="images/icon-ellipsis.svg">
          <p class="timeTotal">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card-category play">
      <div class="imgContainer">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="card-category-info">
        <div class="name-category">
          <h2 class="category-name">Play</h2>
          <p class="category-time">32 hrs</p>
        </div>
        <div class="secondPart-category-info">
          <img src="images/icon-ellipsis.svg">
          <p class="timeTotal">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card-category study">
      <div class="imgContainer">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="card-category-info">
        <div class="name-category">
          <h2 class="category-name">Study</h2>
          <p class="category-time">32 hrs</p>
        </div>
        <div class="secondPart-category-info">
          <img src="images/icon-ellipsis.svg">
          <p class="timeTotal">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card-category exercise">
      <div class="imgContainer">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="card-category-info">
        <div class="name-category">
          <h2 class="category-name">Exercise</h2>
          <p class="category-time">32 hrs</p>
        </div>
        <div class="secondPart-category-info">
          <img src="images/icon-ellipsis.svg">
          <p class="timeTotal">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card-category social">
      <div class="imgContainer">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="card-category-info">
        <div class="name-category">
          <h2 class="category-name">Social</h2>
          <p class="category-time">32 hrs</p>
        </div>
        <div class="secondPart-category-info">
          <img src="images/icon-ellipsis.svg">
          <p class="timeTotal">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card-category self-care">
      <div class="imgContainer">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="card-category-info">
        <div class="name-category">
          <h2 class="category-name">Self Care</h2>
          <p class="category-time">32 hrs</p>
        </div>
        <div class="secondPart-category-info">
          <img src="images/icon-ellipsis.svg">
          <p class="timeTotal">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
